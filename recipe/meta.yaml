{% set version = "1.7.0" %}
{% set name = "linbox" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/linbox-team/linbox/releases/download/v{{ version }}/{{ name }}-{{ version }}.tar.gz
    sha256: 6d2159fd395be0298362dd37f6c696676237bc8e2757341fbc46520e3b466bcc
    patches:
      - patches/remove-linboxsage-libs-from-pc.patch

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - libtool
    - automake
    - autoconf
    - make
    - pkg-config
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - libblas
    - libcblas
    - gmp
    - mpfr
    - ntl
    - libflint
    - givaro
    - iml
    - fflas-ffpack
    - m4ri
    - m4rie
  run:
    - gmp
    - mpfr
    - ntl
    - libflint
    - {{ pin_compatible("givaro", max_pin="x") }}
    - iml
    - {{ pin_compatible("fflas-ffpack", max_pin="x.x") }}
    - m4ri
    - m4rie

test:
  commands:
    - test -f ${PREFIX}/include/linbox/integer.h
    - test -f ${PREFIX}/lib/lib{{ name }}.a
    - test -f ${PREFIX}/lib/lib{{ name }}.dylib     # [osx]
    - test -f ${PREFIX}/lib/lib{{ name }}.so        # [linux]

about:
  home: http://linalg.org/
  license: LGPL-2.1-or-later
  license_file: COPYING.LESSER
  summary: C++ library for exact, high-performance linear algebra
  dev_url: https://github.com/linbox-team/linbox

extra:
  recipe-maintainers:
    - isuruf
    - saraedum
